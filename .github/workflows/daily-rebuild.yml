name: Daily Site Rebuild

on:
  # Run daily at 10am EST (15:00 UTC) - after blog-generator at 9am EST
  schedule:
    - cron: '0 15 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Trigger rebuild with empty commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "chore: daily rebuild for scheduled articles"
          git push
