name: YouTube to Blog Generator

on:
  # Run daily at 10am EST (15:00 UTC) - 1 hour after RSS blog generator
  schedule:
    - cron: '0 15 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

# Prevent multiple runs at the same time
concurrency:
  group: youtube-blog-generator
  cancel-in-progress: false

jobs:
  generate-youtube-blogs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Pull latest changes
        run: |
          git pull origin master --rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic feedparser requests beautifulsoup4 python-dotenv youtube-transcript-api

      - name: Run YouTube blog generator
        id: generate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          EMAIL_SMTP_HOST: ${{ secrets.EMAIL_SMTP_HOST }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          EMAIL_SMTP_USER: ${{ secrets.EMAIL_SMTP_USER }}
          EMAIL_SMTP_PASSWORD: ${{ secrets.EMAIL_SMTP_PASSWORD }}
          EMAIL_NOTIFY_TO: ${{ secrets.EMAIL_NOTIFY_TO }}
        run: |
          python scripts/youtube-blog-generator.py

      - name: Check for new posts
        id: check_posts
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new posts created"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            POST_COUNT=$(git status --porcelain "src/content/blog/*.md" 2>/dev/null | wc -l || echo "0")
            echo "post_count=$POST_COUNT" >> $GITHUB_OUTPUT
            echo "Found $POST_COUNT new post(s)"
          fi

      - name: Commit and push new posts
        if: steps.check_posts.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stash our changes, pull latest, then pop and commit
          git stash --include-untracked
          git pull origin master --rebase
          git stash pop

          # Add and commit
          git add src/content/blog/
          git add scripts/processed_youtube_videos.json

          git commit -m "Publish blog post from YouTube video

          Auto-generated by youtube-blog-generator.py

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          # Push
          git push origin master

      - name: Summary
        run: |
          echo "## YouTube Blog Generator Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_posts.outputs.has_changes }}" == "true" ]; then
            echo "✅ New blog posts were generated from YouTube videos" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The push to master will trigger your hosting deployment." >> $GITHUB_STEP_SUMMARY
            echo "Email notification sent to configured address." >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No new YouTube videos found today" >> $GITHUB_STEP_SUMMARY
          fi
