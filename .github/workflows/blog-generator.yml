name: Automated Blog Post Generator

on:
  # Run daily at 9am EST (14:00 UTC)
  schedule:
    - cron: '0 14 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-blog-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic feedparser requests beautifulsoup4 python-dotenv

      - name: Run blog generator
        id: generate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_SMTP_HOST: ${{ secrets.EMAIL_SMTP_HOST }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          EMAIL_SMTP_USER: ${{ secrets.EMAIL_SMTP_USER }}
          EMAIL_SMTP_PASSWORD: ${{ secrets.EMAIL_SMTP_PASSWORD }}
          EMAIL_NOTIFY_TO: ${{ secrets.EMAIL_NOTIFY_TO }}
        run: |
          python scripts/blog-generator.py

      - name: Check for new posts
        id: check_posts
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new posts created"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            POST_COUNT=$(git status --porcelain "src/content/blog/*.md" 2>/dev/null | wc -l || echo "0")
            echo "post_count=$POST_COUNT" >> $GITHUB_OUTPUT
            echo "Found $POST_COUNT new post(s)"
          fi

      - name: Commit and push new posts
        if: steps.check_posts.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add src/content/blog/
          git add scripts/processed_articles.json

          git commit -m "Publish new blog posts from automated scan

          Generated and published by blog-generator.py
          Email notification sent to configured address.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git pull --rebase origin master
          git push

      - name: Summary
        run: |
          echo "## Blog Generator Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_posts.outputs.has_changes }}" == "true" ]; then
            echo "✅ New posts were published and committed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The push to master will trigger your hosting deployment." >> $GITHUB_STEP_SUMMARY
            echo "Email notification sent to configured address." >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No new relevant articles found today" >> $GITHUB_STEP_SUMMARY
          fi
